<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/utilities.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/sign-up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign Up | Online Fashion, Homeware & Kids Clothes | H&M IN</title>
  </head>

  <body>
    <main>
      <div class="signup-pg-background">
        <div class="signup-form-container">
          <header class="signup-pg-header">
            <div class="flex">
              <h1>Sign in</h1>
              <button type="button" class="close-btn">
                <svg
                  class="close-btn-svg"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <path
                    d="M12 11.29L21.29 2l.71.71L12.71 12 22 21.29l-.71.71L12 12.71 2.71 22 2 21.29 11.29 12 2 2.71 2.71 2 12 11.29z"
                  ></path>
                </svg>
              </button>
            </div>

            <p class="text-center">
              Become a member — don’t miss out on deals, offers, discounts and
              bonus vouchers.
            </p>
          </header>

          <form action="#" method="post" class="signup-form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />

            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="SHOW"
            />

            <div class="password-auth-btn-container">
              <div class="flex">
                <div class="remember-me-btn">
                  <input type="checkbox" name="remember-me" id="remember-me" />
                  <label for="remember-me" id="label-remember-me"
                    >Remember me
                  </label>
                </div>

                <div class="forgot-pass-btn">
                  <a href="/pages/forgot-password.html">Forgot password?</a>
                </div>
              </div>
            </div>

            <div class="btn-container">
              <button type="submit" name="sign-in-button" class="sign-in-btn">
                Sign in
              </button>
              <button type="button" name="member-btn" class="create-member-btn">
                Become a member
              </button>
              <button type="button" class="membership-btn">
                H&M Membership
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
